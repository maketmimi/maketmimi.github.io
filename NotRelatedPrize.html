<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ألف مبروك!</title>
  <style>
    :root {
      --primary-blue: #007cf0;
      --secondary-blue: #00dfd8;
      --text-glow: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0.5em 0;
      text-shadow: 0 0 10px var(--text-glow), 0 0 20px var(--text-glow);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #0ff;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #0ff;
      }
    }

    .trophy {
      font-size: 4rem;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    p {
      font-size: 1.2rem;
      max-width: 90%;
      margin: 1em auto;
    }

    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      top: 0;
      left: 0;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .trophy {
        font-size: 3rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="confetti" id="confetti"></div>
  <h1>🎉 !ألف مبروك 🎉 </h1>
  <div class="trophy">🏆</div>
  <p>.لقد ربحت جائزة أكبر إش دخل في التاريخ</p>

  <script>
    const confettiContainer = document.getElementById('confetti');
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = Math.random() * -100 + 'px';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
      confettiContainer.appendChild(confetti);
    }
  </script>
</body>
</html>
